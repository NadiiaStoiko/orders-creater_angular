<div class="container">
  <h1 class="table-title">Dishes dashboard</h1>

  <mat-expansion-panel class="categories-list" hideToggle [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Categories of dishes </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-expansion-panel
      class="dishes-by-categories"
      *ngFor="let category of categories.data"
    >
      <mat-expansion-panel-header>
        <mat-panel-title (click)="onSelect(category.id)">
          <div>{{ category.types }}</div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="dishes-container">
        <table
          class="dishes"
          mat-table
          [dataSource]="category.dishes"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="id" class="col">
            <th mat-header-cell *matHeaderCellDef class="id">id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name" class="name-col">
            <th mat-header-cell *matHeaderCellDef class="name">Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="edit" class="col">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-stroked-button
                color="primary"
                (click)="editDish(element.id)"
              >
                Edit
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete" class="col">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-stroked-button
                color="warn"
                (click)="deleteDish(element.id, category.id)"
              >
                Delete
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-expansion-panel>
</div>
