<div class="container">
  <!-- <div *ngFor="isLoading$ | async">Loading...</div>
  <div *ngFor="error$ | async">Some error happened...</div> -->
  <mat-card
    class="category"
    *ngFor="let category of categories$ | async"
    (click)="selectCategory(category.id)"
  >
    <mat-card-header>
      <mat-card-title>{{ category.type }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="pictures" [src]="category.url" />
    <mat-card-content>
      <p class="text">
        {{ category.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">Select</button>
    </mat-card-actions>
  </mat-card>
</div>
<app-dishes-by-categories></app-dishes-by-categories>
